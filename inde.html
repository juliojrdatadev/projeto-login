    <title>Login</title>

<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">

                    Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.

                <p>
                    <form action="cadastro.php" method="post">

                    </form>
                </p>
            </div>
        </section>
